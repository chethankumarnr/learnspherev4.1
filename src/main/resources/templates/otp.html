<!DOCTYPE html>
<html>
<head>
    <title>LearnSphere | Enter OTP</title>
    <!-- Add your CSS and other dependencies here -->
</head>
<body>
    <header>
        <h1 class="headline">Enter OTP</h1>
    </header>
    <div class="container">
        <h5 style="color:#f8f9fa" th:text="${msg}"></h5>
        <form action="/verifyotp" method="post">
            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" class="form-control" id="otp" name="otp" required>
            </div>
            <button type="submit" class="btn btn-primary submit-button">Verify OTP</button>
        </form>
    </div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>LearnSphere | Enter OTP</title>
    <!-- Add the Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1 class="headline">Enter OTP</h1>
    </header>
    <div class="container">
        <form action="/verifyotp2" method="post">
            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" class="form-control" id="otp" name="otp" required>
            </div>
            <button type="submit" class="btn btn-primary submit-button">Verify OTP</button>
        </form>
    </div>
    <h1 th:text="${msg}"></h1>
    <!-- Include the Bootstrap JavaScript if needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>

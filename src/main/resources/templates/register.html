<!DOCTYPE html>
<html>
<head>
    <title>LearnSphere | Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 25rem;
            margin-top: 10px;
            background-color: cadetblue;
            padding: auto auto;
        }

        .headline {
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 28px;
            background-color: #f8f9fa;
            padding: 20px;
            color: #333;
        }

        .submit-button {
            width: 100%;
        }

        /* Increase radio button size */
        .form-check-input[type="radio"] {
            width: 15px;
            height: 15px;
        }
    </style>
    <script>
        // Client-side validation function
        function validateForm() {
            const fname = document.getElementById("fname").value;
            const lname = document.getElementById("lname").value;
            const email = document.getElementById("email").value;
            const mobileno = document.getElementById("mobileno").value;
            const password1 = document.getElementById("password1").value;
            const password2 = document.getElementById("password2").value;

            if (fname === "" || lname === "" || email === "" || mobileno === "" || password1 === "" || password2 === "") {
                alert("All fields are required.");
                return false;
            }

            if (password1 !== password2) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <header>
        <h1 class="headline">Registration Form</h1>
    </header>
    <div class="container">
        <br>
        <h5 style="color:#f8f9fa" th:text="${msg}"></h5>
        <form action="/adduser" method="POST">

            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" id="fname" name="fname" required>
            </div>

            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" id="lname" name="lname" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="mobileno">Mobile Number:</label>
                <input type="text" class="form-control" id="mobileno" name="mobileno" required>
            </div>

            <div class="form-group">
                <label for="role">Role:</label> &nbsp;
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="trainer" name="role" value="Trainer" required>
                    <label class="form-check-label" for="trainer">Trainer</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="student" name="role" value="Student" required>
                    <label class="form-check-label" for="student">Student</label>
                </div>
            </div>

            <div class="form-group">
                <label for="password1">Password:</label>
                <input type="password" class="form-control" id="password1" name="password1" required>
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" class="form-control" id="password2" name="password2" required>
            </div>

            <br> <br>
            <button type="submit" class="btn btn-primary submit-button">Register</button>
        </form>
        
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Add Course || LearnSphere</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Add Course</h1>
        <form id="f1" action="/addcoursetodb" method="POST">
    
            <div class="form-group">
                <label for="coursename">Name:</label>
                <input type="text" class="form-control" id="coursename" name="coursename" placeholder="Enter Course name" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" class="form-control" id="price" name="price" placeholder="Enter Course Price" required>
            </div>
            
            <h1 th:text="${msg}"></h1>
           
        </form>
         <button onclick="submitForm()" type="submit" class="btn btn-primary btn-lg">Submit</button>
        &nbsp; &nbsp; <a href="/bk"><button class="btn btn-warning  btn-lg">Back</button></a>
    </div>
	<script>
	function submitForm()
	{
		var form = document.getElementById("f1");
		form.submit()
	}
	</script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

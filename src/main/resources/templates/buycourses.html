<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link to Google Fonts (Example: 'Roboto' font) -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">

    <style>
        /* Customize your styles here */
        body {
            margin: 10px 3%;
            font-family: 'Roboto', sans-serif; /* Apply the Google Font */
        }
        .course-card {
            margin-bottom: 20px;
        }
        /* Add more custom styles as needed */
    </style>

    <title>Buy Courses || LearnSphere</title>
</head>
<body>
    <h6 style="text-align: right">
        Sort By:
        <select onchange="sortCourses()" id="sortSelect">
            <option value="1">Names</option>
        </select>
    </h6>

    <div class="container">
        <div class="row">
            <div th:each="cr : ${course}" class="col-md-4 course-card">
                <div class="card" style="background-color:aliceblue;">
                    
                    <div class="card-body">
                        <h3 class="card-title" th:text="${cr.coursename}"></h3>
                        <p class="card-text" th:text="${cr.price}"></p>
                        
                        
                        <form  action="/viewlessons/{id}" method="GET">
					 <input type="hidden" th:value="${cr.id}" name="id"> <input
							type="submit" value="View Lessons" class="btn btn-primary">
					</form>
                        
                        <br>
                        
                        
                        
                        
                        
                        <a href="/offer" class="btn btn-primary">Buy Course</a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="/bk" class="btn btn-primary btn-lg btn-back">Back</a>

    <!-- Optional JavaScript -->
    <!-- jQuery, Popper.js, and Bootstrap JS scripts remain the same -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
            crossorigin="anonymous"></script>
    <script>
        function sortCourses() {
            var select = document.getElementById("sortSelect");
            var selectedValue = select.options[select.selectedIndex].value;
            if (selectedValue === "1") {
                location.href = "/students/sort";
            }
        }
    </script>
</body>
</html>
